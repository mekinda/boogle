<!DOCTYPE html>
<html>
	<head>
		<title>Google search</title>
		<link rel="stylesheet" type="text/css" href="style.css" >
		<meta charset="UTF-8" >
	</head>
	
	<body>
	
		<div id="header"> <!-- div header start -->
			<div id="head-p">
				<a class="head-text" href="https://mail.google.com/mail/?tab=wm">Gmail</a>
				<a class="head-text" href="https://www.google.si/imghp?hl=sl&tab=wi&ei=v4nSWM_BCIesU5KjsdAO&ved=0EKouCBMoAQ">Slike</a>
			</div>
				<img class="img-header" src="http://squaredotonline.com/site/templates/images/toggle.svg" />
				<a class="head-btn" href="https://mail.google.com/mail/?tab=wm"><button id="head-btn">Prijava</button></a>
		</div> <!-- header div end -->
		
		<div id="main"> <!-- div mains start -->
				<img class="img-main" src="http://tuts.ahninniah.graphics/content/images/2014/Jun/result.gif" />
			<div class="search-bar"> <!-- search-bar div start -->
				<form id="search-bar" method="GET" action="http://google.com/search">
				<input id="input" type="text" name="q" placeholder="" />
		<div id="img-search"> <!-- div img-search start -->
			<img class="img-search" src="http://i.imgur.com/l5S4LZ2.png" />
			<img class="img-search" src="http://icons.iconarchive.com/icons/icons8/windows-8/128/Computer-Hardware-Keyboard-icon.png" />
		</div>
		<div class="search-btn"> <!-- search-btn div start -->
				<input id="search-btn-1" type="submit" value="Iskanje Boogle" />
		</div> <!-- search-btn div end -->
		<div class="search-btn"> 
				<input  id="search-btn-2" type="submit" value="Klik na srečo" />
		</div> <!-- search-btn div end -->
		</div> <!-- img-search div end -->
		</div> <!-- search bar div end -->
			<p>Google.si je na voljo v jezikih: <a class="link" href="https://www.google.si/intl/sl/policies/privacy/?fg=1">English</a></p>
		<div class="container"> <!-- container div start -->
		</div> <!-- container div end -->
		</div> <!-- main div end -->
	
		<div id="footer"> <!-- div fotter start -->
			<div id="footer-left"> <!-- div footer-left start -->
				<a class="footer-links" href="https://www.google.si/intl/sl/ads/?fg=1">Oglaševanje</a>
				<a class="footer-links" href="https://www.google.si/services/?fg=1">Posel</a>
				<a class="footer-links" href="https://www.google.si/intl/sl/about.html?fg=1">Predstavitev</a>
			</div> <!-- footer-left div end -->
			<div id="footer-right"> <!-- div footer-right start -->
				<a class="footer-links" href="https://www.google.si/intl/sl/policies/privacy/?fg=1">Zasebnost</a>
				<a class="footer-links" href="https://www.google.si/intl/sl/policies/terms/?fg=1">Pogoji</a>
				<a class="footer-links" href="https://www.google.si/preferences?hl=sl">Nastavitve</a>
				<a class="footer-links" href="https://www.google.com/?gws_rd=cr,ssl&ei=vonSWO-lLoaiU-7IqpgP&fg=1">Uporabi Google.com</a>
			</div> <!-- footer-right div end -->
		</div> <!-- footer div end -->
		
	</body>
</html>
